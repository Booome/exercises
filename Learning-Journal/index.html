<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Learning Journal</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Roboto:wght@300;400;900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="body-container">
            <header class="page-x-padding">
                <div class="logo">
                    <img src="images/logo.png" alt="logo" />
                    <span>My learning journal</span>
                </div>
                <nav>
                    <ul>
                        <li><button class="nav-btn-home">Home</button></li>
                        <li>
                            <button class="nav-btn-about-me">About Me</button>
                        </li>
                    </ul>
                </nav>
            </header>

            <main>
                <section class="main home">
                    <section class="blog-preview hero"></section>
                    <section
                        class="blog-preview normal page-x-padding"
                    ></section>
                    <button class="view-more">View More</button>
                </section>

                <section class="main blog page-x-padding">
                    <section class="blog-container"></section>
                    <section class="recent-posts">
                        <h2>Recent Posts</h2>
                        <section class="blog-preview normal"></section>
                        <button class="view-more">View More</button>
                    </section>
                </section>

                <section class="main about page-x-padding"></section>
            </main>

            <footer>
                <p class="bold">My Learning Journal</p>
                <p>Copyright &copy; 2024</p>
            </footer>
        </div>
    </body>

    <script src="js/index.js" type="module"></script>
</html>

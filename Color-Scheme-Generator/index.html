<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main id="container">
            <h1>Color Scheme Generator</h1>

            <div id="color-scheme">
                <div id="pannel">
                    <input type="color" id="color-picker" />
                    <select id="mode-select">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome Dark</option>
                        <option value="monochrome-light">
                            Monochrome Light
                        </option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">
                            Analogic Complement
                        </option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                    <button id="generate-button">Get color scheme</button>
                </div>

                <div id="color-card-container">

                        <div class="color-card-color"></div>

                    </div>
                    <div class="color-card">

                    </div>
                    <div class="color-card">
                        <div class="color-card-color"></div>
                        <button class="color-card-hex"></button>
                    </div> -->

            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
